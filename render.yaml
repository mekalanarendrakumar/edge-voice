services:
  # Backend API Service
  - type: web
    name: edgevoice-backend
    runtime: python
    buildCommand: cd EdgeVoice_Project/backend && pip install -r requirements.txt
    startCommand: cd EdgeVoice_Project/backend && gunicorn --bind 0.0.0.0:$PORT app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
    plan: free
